{% extends "templates/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<body>
    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4">
            <h4>회원가입</h4>
        </div>
        <form action="{% url 'accountapp:signup' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
</body>
{% endblock %}
