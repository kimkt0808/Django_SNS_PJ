{% extends "base.html" %}

{% block content %}
{% if object_list %}
    <table style="margin: auto; margin-top: 5rem; width: 20%; height: 100%;">
        <thead>
        <tr>
            <th class="text-center">팔로워<hr></th>
        </tr>
        </thead>

        <tbody>
        {% for list in follower_list %}
            <tr>
                <td>
                    <span style="float: left;">
                        {% if list.user.profile.image %}
                        <img src="{{ list.user.profile.image.url }}" alt="image" style="margin: auto; margin-bottom: 0.5rem; margin-right: 0.3rem; height: 3rem; width: 3rem; border-radius: 15rem; object-fit: cover;">
                        <a href="{% url 'accountapp:detail' pk=list.user.pk %}">
                            {{ list.user.profile.nickname }}
                        </a>
                        {% else %}
                        <img style="margin: auto; margin-bottom: 0.5rem; margin-right: 0.3rem; height: 3rem; width: 3rem; border-radius: 15rem; object-fit: cover;">
                        <a href="{% url 'accountapp:detail' pk=list.user.pk %}">
                            닉네임 없음
                        </a>
                        {% endif %}
                    </span>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <table style="margin: auto; margin-top: 5rem; width: 30%; height: 100px;">
        <thead>
        <tr>
            <th class="text-center">팔로워<hr></th>
        </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>
                    <span>
                        팔로워가 없어요 ㅠ
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
{% endif %}
{% endblock %}
