{% extends "templates/base.html" %}

{% block content %}
{% if object_list %}
    <table style="margin: auto; margin-top: 5rem; width: 30%; height: 100px;">
        <thead>
        <tr>
            <th class="text-center">팔로우 목록<hr></th>
        </tr>
        </thead>
        <tbody>
        {% for list in follow_list %}
            <tr>
                <td>
                    <span style="float: left;">
                        {% if list.follow_user.profile.image %}
                        <img src="{{ list.follow_user.profile.image.url }}" alt="image" style="margin: auto; margin-bottom: 0.5rem; margin-right: 0.3rem; height: 3rem; width: 3rem; border-radius: 15rem; object-fit: cover;">
                        {% else %}
                        <img style="margin: auto; margin-bottom: 0.5rem; margin-right: 0.3rem; height: 3rem; width: 3rem; border-radius: 15rem; object-fit: cover;">
                        {% endif %}
                        {{ list.follow_user }}
                    </span>
                    <span style="float: right; margin: auto; margin-top: 0.5rem;">
                        팔로우
                    </span>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="text-center">
        <h1>팔로우가 없어요 ㅠ</h1>
    </div>
{% endif %}
{% endblock %}
