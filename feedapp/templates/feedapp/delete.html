{% extends "base.html" %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 7rem auto;">
    <div class="mb-4">
        <h4>피드를 삭제하시겠습니까?</h4>
    </div>
    <form action="{% url 'feedapp:delete' pk=my_feed.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger rounded-pill col-5 mt-3">
    </form>
</div>
{% endblock %}
