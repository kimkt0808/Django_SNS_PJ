{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto; margin-top: 7rem;">
    <div class="mb-4">
        <h4>게시글 수정</h4>
    </div>
    <form action="{% url 'feedapp:edit' pk=my_feed.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
