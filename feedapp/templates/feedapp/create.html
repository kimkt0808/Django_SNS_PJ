{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>새 피드 만들기</h4>
    </div>
    <form action="{% url 'feedapp:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary">
    </form>
</div>
{% endblock %}
