{% extends "templates/base.html" %}

{% block content %}
<style>
    .container {
        margin-top: 5rem;
        padding: 0;
        margin: 0, auto;
    }

    .container div {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
    }

    .container img {
        width: 17rem;
        height: 17rem;
        object-fit: cover;
        border-radius: 1rem;
    }
</style>

{% if object_list %}
    <div class="container">
        {% for list in object_list %}
        <a href="{% url 'feedapp:detail' pk=list.pk %}">
            {% include 'snippets/feed_list.html' with feed_list=list %}
        </a>
        {% endfor %}
    </div>
    <script src="/static/js/magicgrid.js"></script>
{% else %}
    <div class="text-center">
        <h1>게시물 없음!!</h1>
    </div>
{% endif %}
{% endblock %}
